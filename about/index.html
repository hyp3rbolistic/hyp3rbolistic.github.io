<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABOUT</title>
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: white;
      background-color: black;
      overflow-x: hidden; /* prevent horizontal scroll from rotated bg */
      overflow-y: auto;   /* allow vertical scroll */
    }

    /* Header bar */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header a:hover {
      background-color: white;
      color: black;
    }

    /* Tiling, semi-transparent, rotated background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://hyp3rbolistic.github.io/background.png');
      background-repeat: repeat;
      background-size: 300px 300px; /* spread out tiles */
      background-position: center;
      opacity: 0.125; /* more transparent */
      transform: rotate(-5deg) scale(1.1);
      transform-origin: center center;
      z-index: -1; /* behind everything */
    }

    /* Centered text box */
    .content {
      margin-top: 70px; /* below header */
      padding: 40px 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(0,0,0,0.6);
      border-radius: 8px;
      text-align: center;
    }

    .content h1 {
      margin: 0 0 20px;
      font-size: clamp(1.5rem, 3vw, 3rem);
    }

    .content p {
      font-size: clamp(1rem, 2vw, 1.2rem);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="/">home</a>
    <a href="/about">about</a>
    <a href="/projects">projects</a>
    <a href="/contact">contact</a>
  </div>

  <!-- Background -->
  <div class="bg"></div>

  <!-- Centered content -->
  <div class="content">
    <h1>i'm based in fort wayne, in. pursuing multiple practices including fiber arts, sculpture, video, music production, fiction&nonfiction writing</h1>
    <p>progress focused and community oriented</p>
  </div>
</body>
</html>
