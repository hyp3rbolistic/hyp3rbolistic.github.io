    body, html {
      margin: 0;
      padding: 0;

      font-family: sans-serif;
      background-color: black; /* background outside image */
      color: white; /* default text color */
    }

    /* Full-screen background image */
    .bg {

      top: 0; left: 0;
      width: 100%;
      height: 100%;

      background-size: cover; /* image covers entire screen */
      z-index: -1;
    }
