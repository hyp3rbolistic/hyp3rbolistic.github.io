<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HONESTY IN BLOOM</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: monospace;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  /* Header bar */
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #111;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  .header a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    margin: 0 5px;
    border: 1px solid white;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }

  .header a:hover {
    background-color: white;
    color: black;
  }

  /* Full-screen background */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('./background.png') no-repeat center center;
    background-size: contain; /* ensures image fits without being too large */
    background-color: black;  /* fallback if image doesn’t load */
    background-repeat: no-repeat;
    background-position: center;
    z-index: -1;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Footer text */
  .footer-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.2rem;
    color: white;
  }
</style>
</head>
<body>

  <!-- Header with buttons -->
  <div class="header">
    <a href="about/index.html">about</a>
    <a href="projects/index.html">projects</a>
    <a href="contact/index.html">contact</a>
  </div>

  <!-- Background image -->
  <div class="bg"></div>

  <!-- Footer text -->
  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
    <p>multi-media artist &nbsp; ༺☆༻ &nbsp; creating on potawatomi and peoria land</p>
  </div>

</body>
</html>
