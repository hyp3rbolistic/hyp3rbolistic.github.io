<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONESTY IN BLOOM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background-color: black;
      color: white;
    }

    /* Header bar */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header a:hover {
      background-color: white;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

/* Full-screen, responsive background image with fade-in */
.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://hyp3rbolistic.github.io/background.png') no-repeat center center;
  background-size: cover;
  background-position: center center; 
  background-attachment: fixed;
  z-index: -1;

  /* Fade-in effect */
  opacity: 0;
  animation: fadeIn 2s forwards;
}

/* Keyframes for fade-in */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}


    /* Footer text */
    .footer-text {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: clamp(1rem, 1.5vw, 1.5rem);
      color: white;
      padding: 0 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Header with buttons -->
  <div class="header">
    <a href="/about">about</a>
    <a href="/projects">projects</a>
    <a href="/contact">contact</a>
  </div>

  <!-- Background image -->
  <div class="bg"></div>

  <!-- Footer text -->
  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
  </div>
</body>
</html>
