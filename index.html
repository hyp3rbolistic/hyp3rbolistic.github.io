<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Hyperbolistic</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: monospace;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  /* Header bar */
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #111;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  .header a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    margin: 0 5px;
    border: 1px solid white;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }

  .header a:hover {
    background-color: white;
    color: black;
  }

  /* Tiled, angled background */
  body::before {
    content: "";
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: url('https://hyp3rbolistic.github.io/background.png') repeat;
    opacity: 0.5;
    transform: rotate(-15deg);
    z-index: -1;
    pointer-events: none;
  }

  /* Centered content box */
  .content-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0,0,0,0.7);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    max-width: 90%;
  }
</style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Centered content -->
  <div class="content-box">
    <h1>About Hyperbolistic</h1>
    <p>This page has a 50% opacity tiled background at a slight angle.</p>
  </div>

</body>
</html>
