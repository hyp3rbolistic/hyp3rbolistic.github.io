<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONESTY IN BLOOM</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: monospace;
      background-color: black;
      color: white;
    }

    /* Full-screen background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/hyp3rbolistic/hyp3rbolistic.github.io/main/background.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Footer text */
    .footer-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 2s 1s forwards;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
  </div>
</body>
</html>
