<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperbolistic</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('logobackground.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0;
      animation: fadeIn 2s forwards; /* fade in over 2 seconds */
    }

    .footer-text {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: clamp(1rem, 1.5vw, 1.5rem);
      color: white;
      opacity: 0;
      padding: 0 10px;
      box-sizing: border-box;
      animation: fadeIn 2s 1s forwards; /* fade in with 1s delay */
    }

    @media (max-height: 400px) {
      .footer-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
  </div>
</body>
</html>
