<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperbolistic</title>
  <style>
    /* Make the page fill the screen with no scrollbars */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    /* Background image */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('hyp3rbolistic.github.io/logobackground.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* Text at bottom */
    .footer-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
  </div>
</body>
</html>
