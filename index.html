<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperbolistic</title> <!-- Tab text -->
  <style>
    /* Make the page fill the screen with no scrollbars */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black; /* background outside image */
      color: white; /* default text color */
    }

    /* Full-screen background image */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('hyp3rbolistic.github.io/logobackground.jpg') no-repeat center center;
      background-size: cover; /* image covers entire screen */
      z-index: -1;
    }

    /* Text at bottom */
    .footer-text {
      position: absolute;
      bottom: 5%; /* slightly above bottom */
      width: 100%;
      text-align: center;
      font-size: clamp(1rem, 1.5vw, 1.5rem); /* responsive scaling */
      color: white;
      opacity: 0.9;
      padding: 0 10px; /* some horizontal padding for small screens */
      box-sizing: border-box;
    }

    /* Optional: make text slightly larger on very small screens */
    @media (max-height: 400px) {
      .footer-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
  </div>
</body>
</html>
