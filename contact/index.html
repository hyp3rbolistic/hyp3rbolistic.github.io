<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      color: white;
      background-color: black;
      overflow-x: hidden; /* prevent horizontal scroll from rotated bg */
      overflow-y: auto;   /* allow vertical scroll */
    }

    /* Header bar */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header a:hover {
      background-color: white;
      color: black;
    }

    /* Tiling, semi-transparent, rotated background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background: url('https://hyp3rbolistic.github.io/background.png') repeat;
      background-size: 300px 300px;  /* more spread out */
      opacity: 0.125; /* reduced opacity */
      transform: rotate(-5deg) scale(1.1);
      transform-origin: center center;
      z-index: -1;
    }

    /* Centered content */
    .content {
      position: relative;
      top: 100px; /* push below header */
      padding: 40px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 8px;
      text-align: center;
      max-width: 90%;
      margin: auto;

      display: flex;
      flex-direction: column;
      align-items: center; /* centers heading & Instagram horizontally */
      gap: 20px; /* spacing between items */
    }

    .content h1 {
      font-size: clamp(1.5rem, 3vw, 3rem);
      margin: 0;
    }

    /* Instagram wrapper */
    .instagram-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Make Instagram responsive */
    blockquote.instagram-media {
      width: 100% !important;
      max-width: 540px;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }
      blockquote.instagram-media {
        max-width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="/">home</a>
    <a href="/about">about</a>
    <a href="/projects">projects</a>
    <a href="/contact">contact</a>
  </div>

  <!-- Background -->
  <div class="bg"></div>

  <!-- Centered content -->
  <div class="content">
    <h1>hyp3rbolistic@gmail.com</h1>
    <div class="instagram-wrapper">
      <blockquote class="instagram-media" 
        data-instgrm-permalink="https://www.instagram.com/hyperbolistic/?utm_source=ig_embed&amp;utm_campaign=loading" 
        data-instgrm-version="14">
      </blockquote>
    </div>
  </div>

  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
