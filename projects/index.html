<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECTS</title>
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: monospace;
      color: white;
      background-color: black;
      overflow-x: hidden; /* prevent horizontal scroll from rotated bg */
      overflow-y: auto;   /* allow vertical scroll */
    }

    /* Header bar */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header a:hover {
      background-color: white;
      color: black;
    }

    /* Tiling, semi-transparent, rotated background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://hyp3rbolistic.github.io/background.png');
      background-repeat: repeat;
      background-size: 300px 300px; /* more spread out */
      background-position: center;
      opacity: 0.125; /* 25% of original opacity */
      transform: rotate(-5deg) scale(1.1);
      transform-origin: center center;
      z-index: -1; /* behind everything */
    }

    /* Centered content */
    .content {
      margin-top: 70px; /* push below header */
      padding: 40px 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    /* Responsive grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .grid-item {
      padding: 15px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .grid-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transform: scale(1.08);
    }

    .grid-item img {
      max-width: 120px;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }

    /* Hover scaling for mobile */
    @media (max-width: 600px) {
      .grid-item:hover img {
        transform: scale(1.05);
      }
    }

    /* Responsive breakpoints */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      overflow-y: auto;
      padding: 50px 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background-color: black;
      color: white;
      margin: auto;
      padding: 20px;
      border: 1px solid white;
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    /* Responsive iframe wrapper */
    .responsive-iframe {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
    }

    .responsive-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="/">home</a>
    <a href="/about">about</a>
    <a href="/projects">projects</a>
    <a href="/contact">contact</a>
  </div>

  <!-- Background -->
  <div class="bg"></div>

  <!-- Centered content -->
  <div class="content">
    <div class="grid">
      <div class="grid-item" onclick="openModal('JvVT073F6xE')">
        <img src="images/ynb.png" alt="you'll never believe what we found in the woods"><br>
        you'll never believe what we found in the woods...
      </div>
      <div class="grid-item" onclick="openModal('_PaGoNGEb8o')">
        <img src="images/yfz.png" alt="you found a zine in a random place"><br>
        you found a zine in a random place
      </div>
      <div class="grid-item" onclick="openModal('JtruDBlgbSM')">
        <img src="images/htw.png" alt="hometown"><br>
        hometown
      </div>
      <div class="grid-item" onclick="openModal('YTx_g44dokI')">
        <img src="images/pth.png" alt="Pasadena Town Hall"><br>
        Pasadena Town Hall
      </div>
      <div class="grid-item" onclick="openModal('PjBxAtI1-KU')">
        <img src="images/atc.png" alt="All things change in the blink of an eye"><br>
        All things change in the blink of an eye
      </div>
      <div class="grid-item" onclick="openModal('OOalAd96xYk')">
        <img src="images/drs.png" alt="draw a random shape"><br>
        draw a random shape
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    function openModal(videoId) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-text").innerHTML = `
        <div class="responsive-iframe">
          <iframe 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
          </iframe>
        </div>
      `;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modal-text").innerHTML = "";
    }

    window.onclick = function(event) {
      let modal = document.getElementById("modal");
      if (event.target == modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
