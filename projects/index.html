<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECTS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    /* Header bar */
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      margin: 0 5px;
      border: 1px solid white;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .header a:hover {
      background-color: white;
      color: black;
    }

    /* Tiling, semi-transparent, rotated background */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://hyp3rbolistic.github.io/background.png') repeat;
      background-size: 200px 200px;
      opacity: 0.5;
      transform: rotate(-5deg);
      z-index: -1;
    }

    /* Centered content */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      max-width: 90%;
    }

    /* Responsive grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .grid-item {
      padding: 15px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .grid-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transform: scale(1.05);
    }

    .grid-item img {
      max-width: 120px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    /* Responsive breakpoints */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Modal hidden by default */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    /* Modal box */
    .modal-content {
      background-color: black;
      color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid white;
      width: 60%;
      border-radius: 10px;
      text-align: center;
    }

    /* Close button */
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header with absolute links -->
  <div class="header">
    <a href="/">home</a>
    <a href="/about">about</a>
    <a href="/projects">projects</a>
    <a href="/contact">contact</a>
  </div>

  <!-- Tiling background -->
  <div class="bg"></div>

  <!-- Centered content -->
  <div class="content">
    <div class="grid">
      <div class="grid-item" onclick="openModal('<iframe width="560" height="315" src="https://www.youtube.com/embed/JvVT073F6xE?si=fOxDtkFo2R9XCQrq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>')">
        <br>
        you'll never believe what we found in the woods...
      </div>
      <div class="grid-item" onclick="openModal('A yearly street art event that I have yet to win despite trying for nearly a decade')">
        <img src="https://via.placeholder.com/150" alt="Image 2"><br>
        Chalk Walk
      </div>
      <div class="grid-item" onclick="openModal('An every-so-often zine that')">
        <img src="https://via.placeholder.com/150" alt="Image 3"><br>
        HyperZine
      </div>
      <div class="grid-item" onclick="openModal('This is more info about Project 4')">
        <img src="https://via.placeholder.com/150" alt="Image 4"><br>
        Project 4
      </div>
      <div class="grid-item" onclick="openModal('This is more info about Project 5')">
        <img src="https://via.placeholder.com/150" alt="Image 5"><br>
        Project 5
      </div>
      <div class="grid-item" onclick="openModal('This is more info about Project 6')">
        <img src="https://via.placeholder.com/150" alt="Image 6"><br>
        Project 6
      </div>
      <div class="grid-item" onclick="openModal('This is more info about Project 7')">
        <img src="https://via.placeholder.com/150" alt="Image 7"><br>
        Project 7
      </div>
      <div class="grid-item" onclick="openModal('This is more info about Project 8')">
        <img src="https://via.placeholder.com/150" alt="Image 8"><br>
        Project 8
      </div>
      <div class="grid-item" onclick="openModal('This is more info about Project 9')">
        <img src="https://via.placeholder.com/150" alt="Image 9"><br>
        Project 9
      </div>
    </div>
  </div>

  <!-- Modal box -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    function openModal(text) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modal-text").innerHTML = text;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Close if you click outside modal
    window.onclick = function(event) {
      let modal = document.getElementById("modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
