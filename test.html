<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyperbolistic</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    min-height: 100%;
    font-family: monospace;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  /* Header bar */
  .header {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #111;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    z-index: 10;
  }

  .header a {
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    margin: 0 5px;
    border: 1px solid white;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }

  .header a:hover {
    background-color: white;
    color: black;
  }

  /* Marquee below header */
  .marquee {
    margin-top: 50px; /* space under header */
    overflow: hidden;
    white-space: nowrap;
    background-color: #111;
    color: white;
    border-top: 2px solid white;
    border-bottom: 2px solid white;
    padding: 5px 0;
    font-family: monospace;
    z-index: 9;
    position: fixed;
    top: 50px; /* just below header */
    width: 100%;
  }

  .marquee p {
    display: inline-block;
    padding-left: 100%;
    animation: scroll 15s linear infinite;
  }

  @keyframes scroll {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  /* Full-screen background */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://hyp3rbolistic.github.io/background.png') no-repeat center center;
    background-size: cover;
    z-index: -1;
    opacity: 1;
  }

  /* Footer text */
  .footer-text {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.2rem;
    color: white;
  }
</style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <a href="about/">About</a>
    <a href="projects/">Projects</a>
    <a href="contact/">Contact</a>
  </div>

  <!-- Marquee -->
  <div class="marquee">
    <p>Welcome to Hyperbolistic! Check out our projects and updates! &nbsp; âœ¦ &nbsp; Stay tuned for new content!</p>
  </div>

  <!-- Background image -->
  <div class="bg"></div>

  <!-- Footer text -->
  <div class="footer-text">
    <p>design by Ayyarametallogo</p>
  </div>

</body>
</html>
